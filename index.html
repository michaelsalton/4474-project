<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Guitar: My Tabs</title> <!-- Updated title -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-wrapper">
        <div class="phone">
            <div class="phone-header">
                <div class="battery"></div>
                <div class="network"></div>
                <div class="time" id="currentTime"></div>
            </div>
            <div class="app">
                <!-- Your app content goes here -->
                <div id="screenTitle" style="display: none;">
                    <h1>Ultimate Guitar: My Tabs</h1> <!-- Updated title -->
                    <p>A redesign by group 16.</p>
                </div>
                <div class="user-level">
                    <div class="user-level-text">Please select your skill level:</div>
                    <button class="level-button" id="beginner">Beginner</button>
                    <button class="level-button" id="intermediate">Intermediate</button>
                    <button class="level-button" id="advanced">Advanced</button>
                </div>
				<div class="suggested-songs" id="Beginner">
					<div style="color: #fff; margin-bottom: 20px;">Beginner Songs</div>
					<button class="level-button song-button" data-song="Stand by Me">
						<img src="images/standbyme.jpg" alt="Stand by Me" class="song-icon">
						Stand by Me
					</button>
					<button class="level-button song-button" data-song="Bad Moon Rising">
						<img src="images/badmoonrising.png" alt="Bad Moon Rising" class="song-icon">
						Bad Moon Rising
					</button>
					<button class="level-button song-button" data-song="I Walk the Line">
						<img src="images/iwalktheline.jpeg" alt="I Walk the Line" class="song-icon">
						I Walk the Line
					</button>
					<button class="level-button song-button" data-song="Creep">
						<img src="images/creep.png" alt="Creep" class="song-icon">
						Creep
					</button>
				</div>
				<div class="suggested-songs" id="Intermediate">
					<div style="color: #fff; margin-bottom: 20px;">Intermediate Songs</div>
					<button class="level-button song-button" data-song="Stairway to Heaven">
						<img src="images/stairwaytoheaven.png" alt="Stairway to Heaven" class="song-icon">
						Stairway to Heaven
					</button>
					<button class="level-button song-button" data-song="Sweet Child O' Mine">
						<img src="images/sweetchildomine.png" alt="Sweet Child O' Mine" class="song-icon">
						Sweet Child O' Mine
					</button>
					<button class="level-button song-button" data-song="Wonderwall">
						<img src="images/wonderwall.jpeg" alt="Wonderwall" class="song-icon">
						Wonderwall
					</button>
					<button class="level-button song-button" data-song="Hotel California">
						<img src="images/hotelcalifornia.jpeg" alt="Hotel California" class="song-icon">
						Hotel California
					</button>
				</div>
				<div class="suggested-songs" id="Advanced">
					<div style="color: #fff; margin-bottom: 20px;">Advanced Songs</div>
					<button class="level-button song-button" data-song="Eruption">
						<img src="eruption.png" alt="Eruption" class="song-icon">
						Eruption
					</button>
					<button class="level-button song-button" data-song="Cliffs of Dover">
						<img src="cliffs_of_dover.png" alt="Cliffs of Dover" class="song-icon">
						Cliffs of Dover
					</button>
					<button class="level-button song-button" data-song="Sultans of Swing">
						<img src="sultans_of_swing.png" alt="Sultans of Swing" class="song-icon">
						Sultans of Swing
					</button>
					<button class="level-button song-button" data-song="Master of Puppets">
						<img src="master_of_puppets.png" alt="Master of Puppets" class="song-icon">
						Master of Puppets
					</button>
				</div>
				
                <button class="level-button switch-level-button" id="switchLevel" style="display: none;">Switch Level</button>
            </div>
            <div class="bottom-bar-container" style="display: none;">
                <div class="bottom-bar">
                    <button class="button" id="searchButton">Search</button>
                    <button class="button" id="songsButton">My Tabs</button> <!-- Updated button label -->
                    <button class="button" id="profileButton">Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script>
$(document).ready(function() {
    // Hide suggested songs initially
    $('.suggested-songs').hide();
    $('#switchLevel').hide();

    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = hours + ':' + minutes;
        $('#currentTime').text(timeString);
    }

    // Update time every second
    setInterval(updateTime, 1000);

    // Initial call to set time immediately
    updateTime();

    // Handle user-level selection
    $('.level-button').click(function() {
        // Hide the user-level div
        $('.user-level').hide();
        // Show the user-level toggle
        $('#switchLevel').show();
        // Show the bottom bar container
        $('.bottom-bar-container').show();
        // Show the title
        $('#screenTitle').show();
        // Check which button was clicked
        if (this.id === 'beginner') {
            // Show suggested songs for beginners
            $('#Beginner').show();
        } else if (this.id === 'intermediate') {
            // Show suggested songs for intermediate
            $('#Intermediate').show();
        } else if (this.id === 'advanced') {
            // Show suggested songs for advanced
            $('#Advanced').show();
        }
    });

    // level toggle
    $('#switchLevel').click(function() {
        // Hide all other content and show the select level page
        $('.suggested-songs').hide();
        $('.user-level').show();
        $('#switchLevel').hide();
    });

    // Show Songs tab content by default
    $('#songsButton').click(function() {
        $('.user-level').hide();
        $('#switchLevel').show();
        $('.bottom-bar-container').show();
        $('#screenTitle').show();
        $('.suggested-songs').hide();
        $('#Beginner').show();
    });

    // Show blank content for Search tab
    $('#searchButton').click(function() {
        // Navigate to searchPage.html in the same tab
        window.location.href = "searchPage.html";
    });

    // Show blank content for Profile tab
    $('#profileButton').click(function() {
        $('.user-level').hide();
        $('#switchLevel').hide();
        $('.bottom-bar-container').show(); // Show bottom bar for Profile
        $('#screenTitle').show(); // Show header bar for Profile
        $('.suggested-songs').hide();
        // Add your Profile content here
    });

    // Handle click on song button
    $('.song-button').click(function() {
        // Navigate to tabinfo.html with song information
        const songName = $(this).data('song');
        window.location.href = "tabinfo.html?song=" + encodeURIComponent(songName);
    });

    function setButtonWidth() {
        let maxWidth = 0;
        $('.level-button').each(function() {
            let width = $(this).outerWidth();
            maxWidth = Math.max(maxWidth, width);
        });
        $('.level-button').css('width', maxWidth + 'px');

        $('#switchLevel').outerWidth(maxWidth + 100);
    }

    // Call the function once on page load
    setButtonWidth();

    // Re-call the function whenever the window is resized
    $(window).resize(function() {
        setButtonWidth();
    });
});
    </script>
</body>
</html>
